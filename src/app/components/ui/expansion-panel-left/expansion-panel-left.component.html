<div class="panel-left">
    <div class="panel-left-container" *ngIf="open && !showAbout">
        <div class="panel-left-open">
            <div class="form-row">
                <div class="segment-status" (click)="backToHMS()">Back to HMS</div>
                <div class="segment-status" (click)="aboutAQT()">About</div>
            </div>
            <div (click)="closePanel()">
                <mat-icon class="icon-panel-toggle collapse-icon-left" matTooltip="Hide Simulation Interface"
                    [matTooltipPosition]="tooltipPosition">chevron_left</mat-icon>
            </div>
        </div>
        <app-input></app-input>
    </div>
    <div *ngIf="!open && !showAbout">
        <div class="panel-left-closed">
            <div class="form-row">
                <div class="segment-status" (click)="backToHMS()">Back to HMS</div>
                <div class="segment-status" (click)="aboutAQT()">About</div>
            </div>
            <div (click)="openPanel()">
                <mat-icon class="icon-panel-toggle collapse-icon-left" matTooltip="Show Simulation Interface"
                    [matTooltipPosition]="tooltipPosition">chevron_right</mat-icon>
            </div>
        </div>
    </div>
    <div *ngIf="showAbout">
        <app-about [input]="true" *ngIf="showAbout" (closeMe)="closeAbout()"></app-about>
    </div>
</div>
