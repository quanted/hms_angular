<div class="container">
    <ng-container *ngIf="open">
        <mat-icon (click)="closePanel()" title="collapse panel">chevron_left</mat-icon>
        <app-input></app-input>
    </ng-container>
    <ng-container *ngIf="!open">
        <mat-icon (click)="openPanel()" title="expand panel">chevron_right</mat-icon>
    </ng-container>
</div>
