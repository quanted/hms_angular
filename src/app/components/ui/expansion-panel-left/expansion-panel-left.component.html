<div class="container">
    <div *ngIf="open" class="panel-open-left">
        <app-input></app-input>
        <div (click)="closePanel()">
            <mat-icon matTooltip="Hide" [matTooltipPosition]="tooltipPosition">chevron_left</mat-icon>
        </div>
    </div>
    <div *ngIf="!open">
        <div (click)="openPanel()">
            <mat-icon matTooltip="Show Aquatox Simulation Input Panel" [matTooltipPosition]="tooltipPosition">chevron_right</mat-icon>
        </div>  
    </div>
</div>
