<div class="scroll">
    <div class="items">
        <div
            class="button-flat item"
            *ngFor="let segment of segmentList"
            (click)="gotoData(segment.comid)"
            [ngClass]="{
                progress: segment.status == 'IN-PROGRESS',
                ready: segment.status == 'COMPLETED',
                fail: segment.status == 'FAILED'
            }"
        >
            {{ segment.comid }} {{ segment.status }}
        </div>
    </div>
</div>
