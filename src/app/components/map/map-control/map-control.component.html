<div class="grid-container">
    <div class="item">
        <div>Basemaps</div>
        <div *ngFor="let map of basemaps" class="button" [class.active]=map.show (click)="toggleBasemap(map)" matTooltip="Select Basemap">
            {{ map.name }}
        </div>      
    </div>
    
    <div class="item">
        <div>Overlays</div>
        <app-layer-control *ngFor="let feature of defaultFeatures" [feature]="feature"></app-layer-control>
    </div>

    <div class="item" *ngIf="simFeatures.length" >
        <div>Area of Interest</div>
        <app-layer-control *ngFor="let feature of simFeatures" [feature]="feature"></app-layer-control>
    </div>
</div>
