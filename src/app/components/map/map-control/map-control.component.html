<div class="grid-container">
    <div class="item">
        <div *ngFor="let map of basemaps" class="button" [class.active]=map.show (click)="issueCommand('toggle', map)" readonly>
            {{ map.name }}
        </div>      
    </div>
    
    <div class="item">
        <app-layer-control *ngFor="let feature of features" [feature]="feature"></app-layer-control>
    </div>
</div>
