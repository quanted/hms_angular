<div class="grid-container">
    <div class="item">
        <div *ngFor="let map of basemaps" class="button" [class.active]=map.show (click)="controlClick(map)" readonly>
            {{ map.name }}
        </div>      
    </div>
    
    <div class="item">
        <div *ngFor="let feature of features" class="button" [class.active]=feature.show (click)="controlClick(feature)" readonly>
            {{ feature.name }}
        </div>
    </div>
    
    <div class="item">
        <div class="button" (click)="controlClick('refresh')">
            Refresh Map Layers
        </div>
    </div>
</div>
