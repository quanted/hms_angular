<table>
  <thead>
    <tr>           
      <th *ngFor="let name of columnNames">{{ name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of columnData">           
      <td *ngFor="let item of row">{{ item }}</td>
    </tr>
  </tbody>
</table>
