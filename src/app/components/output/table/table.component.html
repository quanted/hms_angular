<div class="container">
  <div class="title">Catchment: {{catchment}}</div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" style="height: 100%; width: 100%;" matSort>
      <ng-container *ngFor="let col of columnNames" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
        <td mat-cell *matCellDef="let row">{{row[col]}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>
  </div>
  <button mat-flat-button class="export" disableRipple="true" (click)="download()">Export
    (.csv)</button>
  <mat-paginator style="border-radius: 5px;" [pageSizeOptions]="[5, 10, 20, dataSource.data.length]"
    showFirstLastButtons></mat-paginator>
</div>
