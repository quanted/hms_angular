<div class="section-item">
    Segment Status
    <div class="scroll">
        <div class="items">
            <div class="segment-status item" *ngFor="let segment of segmentList" (click)="gotoData(segment.comid)"
            [class.progress]="segment.in_progress" [class.ready]="segment.completed" [class.fail]="segment.failed">
                {{ segment.comid }} {{ segment.status }}
            </div>
        </div>
    </div>
</div>
