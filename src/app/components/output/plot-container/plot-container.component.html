<div style="padding: 20px;">
    <mat-form-field>
        <mat-label>State Variables</mat-label>
        <mat-select [(ngModel)]="plotTitle" (selectionChange)="dataChange($event)">
            <mat-option *ngFor="let sv of stateVariablesList" [value]="sv">{{sv}}</mat-option>
        </mat-select>
    </mat-form-field>
    <app-plotly *ngIf="data" [data]="data" [plotTitle]="plotTitle"></app-plotly>
</div>
