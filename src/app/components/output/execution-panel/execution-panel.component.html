<div class="container-item">
    <div>
        <div>Simulation Status: {{ simStatus }}</div>
        <div>{{ status_message }}</div>
    </div>
    <div class="button" *ngIf="true">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <app-segment-status-list></app-segment-status-list>
    <div *ngIf="simComplete && simStatus !== 'FAILED'">
        <div class="button ready" (click)="gotoOutput()">Examine Output</div>
        <div class="button ready" (click)="downloadSimResults()">Download Data</div>
    </div>
    <div class="button" (click)="cancelExecution()">Cancel Simulation Execution</div>
</div>
