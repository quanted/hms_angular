<div id="layer-control">
    <div id="layer-select">
        <div class="button" [class.active]=feature.show (click)="toggleLayer()" matTooltip="Toggle Layer"
            matTooltipPosition="before">
            {{ feature.name }}
        </div>
        <div class="button map-options" (click)="toggleControl()" matTooltip="Layer Options">
            <mat-icon>settings</mat-icon>
        </div>
    </div>

    <div id="editor" *ngIf="controlOpen">
        <form id="editor-form" *ngIf="feature" [formGroup]="styleForm">
            <div class="editor-row">
                <div class="editor-item">
                    <input type="color" formControlName="color" (change)="updateStyle(feature.type)" />
                </div>
                <div class="editor-item">
                    <mat-icon>line_weight</mat-icon>
                </div>
                <div class="editor-item">
                    <select formControlName="weight" (change)="updateStyle(feature.type)">
                        <option value="1">1px</option>
                        <option value="2">2px</option>
                        <option value="3">3px</option>
                        <option value="4">4px</option>
                        <option value="5">5px</option>
                        <option value="6">6px</option>
                        <option value="7">7px</option>
                        <option value="8">8px</option>
                        <option value="9">9px</option>
                        <option value="10">10px</option>
                    </select>
                </div>
            </div>
            <div class="editor-row" *ngIf="feature.type == 'simfeature' || feature.type == 'feature'">
                <div class="editor-item">
                    <input type="color" formControlName="fillColor" (change)="updateStyle(feature.type)" />
                </div>
                <div class="editor-item">
                    <mat-icon>opacity</mat-icon>
                </div>
                <div class="editor-item">
                    <select formControlName="fillOpacity" (change)="updateStyle(feature.type)">
                        <option value="0">no fill</option>
                        <option value=".1">10%</option>
                        <option value=".2">20%</option>
                        <option value=".3">30%</option>
                        <option value=".4">40%</option>
                        <option value=".5">50%</option>
                        <option value=".6">60%</option>
                        <option value=".7">70%</option>
                        <option value=".8">80%</option>
                        <option value=".9">90%</option>
                        <option value="1">100%</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
