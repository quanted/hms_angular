<div>Boundry Segments</div>
<div *ngIf="!boundarySegments.length"><strong>This network has no boundary segments</strong></div>
<div *ngFor="let segment of boundarySegments" (click)="selectSegment(segment)">
    <div>{{ segment }}</div>
</div>
<div>User Segments</div>
<div *ngIf="!userSegments.length"><strong>No user added loadings</strong></div>
<div *ngFor="let segment of userSegments" (click)="selectSegment(segment)">
    <div>{{ segment }}</div>
</div>
