<div class="list">
    <div>Boundary Segments</div>
    <div *ngIf="!boundarySegments.length"><strong>This network has no boundary segments</strong></div>
    <div class="button" *ngFor="let segment of boundarySegments" [class.active]="isActive(segment)"  (click)="selectSegment(segment)">
        <div>{{ segment }}<mat-icon title="Remove Segment">delete</mat-icon></div>
    </div>
    <div>User Segments</div>
    <div *ngIf="!selectedComId">
        <strong>No user added segments</strong>
        <div>Click map to add a segment</div>
        <div>- or -</div>
        <div class="form-row" [formGroup]="comidForm">
            <div class="vertical-center">
                <div>Comid <input class="input-comid" type="number" formControlName="comid" /></div>
            </div> 
            <div class="button" (click)="addSegment()">Add Segment</div>
        </div>
    </div>
    <div class="button" *ngFor="let segment of userSegments" [class.active]="isActive(segment)" (click)="selectSegment(segment)">
        <div>{{ segment }}<mat-icon title="Remove Segment">delete</mat-icon></div>
    </div>
</div>
